<html lang="pt-BR">
<head>

<body>
  
  <script>
  const nome = prompt('Digite seu nome completo:');
  const letras = prompt('Digite a quantidade de letras do seu nome :');
  const secondletra = prompt('A segunda letra do seu nome é: ');
  const pindice = prompt('Qual o primeiro índice da letra LETRA no seu nome?');
  const endletras = prompt('As últimas 3 letras do seu nome são: ');
  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  document.body.innerHTML += `Seu nome tem ${letras} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${secondletra}<br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ${pindice}<br />`;
  document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${endletras}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ______<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ______<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ______<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ______<br />`;
  </script>
</body>
